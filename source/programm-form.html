<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Кэт энерджи</title>
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>
    <header class="page-header">
      <div class="page-header__wrapper page-header__wrapper--picture">
        <div class="page-header__nav">
          <div class="page-header__container">
            <a class="page-header__logo">
              <img class="page-header__logo-image" src="img/logo-mobile.svg" width="190" height="38" alt="Logo Cat Energy">
            </a>
          </div>
          <nav class="main-nav main-nav--closed main-nav--nojs">
            <button class="main-nav__toggle main-nav__toggle--catalog" type="button">
              <span class="visually-hidden">Открыть меню</span>
            </button>
            <div class="main-nav__wrapper">
              <ul class="main-nav__list site-list">
                <li class="site-list__item site-list__item--desktop">
                  <a href="index.html">Главная</a>
                </li>
                <li class="site-list__item site-list__item--desktop">
                  <a href="catalog.html">Каталог продукции</a>
                </li>
                <li class="site-list__item site-list__item--desktop">
                  <a  class="site-list__link site-list__link--desktop ">Подбор программы</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <main class="page-form">
      <h2 class="page-form__title">Подбор программы</h2>
      <p class="page-form__description">Заполните анкету и мы подберем программу питания для вашего кота</p>
      <form>

      </form>
    </main>

    <footer class="page-footer">
      <div class="page-footer__wrapper">
        <div class="page-footer__contacts contacts">
          <b class="contacts__slogan">Приглашаем к сотрудничеству дилеров!</b>
          <p class="contacts__place">ул. Большая Конюшенная, д. 19/8 <span class="adress__city">Санкт-Петербург</span></p>
        </div>

        <div class="page-footer__container">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1998.6036253003151!2d30.32085871621117!3d59.9387191690541!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4696310fca145cc1%3A0x42b32648d8238007!2z0JHQvtC70YzRiNCw0Y8g0JrQvtC90Y7RiNC10L3QvdCw0Y8g0YPQuy4sIDE5LzgsINCh0LDQvdC60YIt0J_QtdGC0LXRgNCx0YPRgNCzLCAxOTExODY!5e0!3m2!1sru!2sru!4v1554800721123!5m2!1sru!2sru" width="320" height="360" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>

        <div class="page-footer__social social">
          <img class="page-footer__logo" src="img/logo-footer.svg" width="128" height="24" alt="подвальный логотип">
          <ul class="social__list">
            <li class="social__item">
              <a class="social__link social__link--vkontakte" href="http://vk.com/htmlacademy">
                <span class="visually-hidden">Мы в Вконтакте</span>
                <img src="img/icon-vk-mobile.svg" width="22" height="12" alt="Мы в контакте">
              </a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--instagram" href="http://www.instagram.com/htmlacademy">
                <span class="visually-hidden">Мы в Инстаграме</span>
                <img src="img/icon-insta-mobile.svg" width="16" height="16" alt="Мы в Инстаграме">
              </a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--facebook" href="http://www.facebook.com/htmlacademy">
                <span class="visually-hidden">Мы в Фейсбуке</span>
                <img src="img/icon-fb.svg" width="10" height="19" alt="Мы в Фейсбуке">
              </a>
            </li>
          </ul>
          <div class="page-footer__copyright copyright">
            <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">
              <p class="copyright__text">HTML Academy</p>
              <img class="copyright__logo" src="img/htmlacademy.svg" width="27" height="34" alt="htmlacademy">
            </a>
          </div>
        </div>
      </div>
    </footer>

    <script>
      var navMain = document.querySelector('.main-nav');
      var navToggle = document.querySelector('.main-nav__toggle');

      navMain.classList.remove('main-nav--nojs');

      navToggle.addEventListener('click', function() {
        if (navMain.classList.contains('main-nav--closed')) {
          navMain.classList.remove('main-nav--closed');
          navMain.classList.add('main-nav--opened');
        } else {
          navMain.classList.add('main-nav--closed');
          navMain.classList.remove('main-nav--opened');
        }
      });
    </script>
  </body>
</html>
